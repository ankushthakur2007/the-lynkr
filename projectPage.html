<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Project Hub | Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .project-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .nav-gradient {
            background: linear-gradient(to right, #0a0a0a, #1a1a1a);
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <nav class="nav-gradient border-b border-gray-200 py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <div class="flex space-x-6">
            <a class="hover:text-gray-700 transition-colors font-medium" href="#">EXPLORE</a>
            <a class="hover:text-gray-700 transition-colors font-medium" href="#">LEADERBOARD</a>
            <a class="hover:text-gray-700 transition-colors font-medium" href="#">COMMUNITY</a>
            <a class="hover:text-gray-700 transition-colors font-medium" href="#">ABOUT</a>
        </div>
        <div class="flex items-center space-x-6">
            <i class="fas fa-user-circle text-2xl hover:text-gray-700 cursor-pointer"></i>
            <i class="fas fa-bars text-xl hover:text-gray-700 cursor-pointer"></i>
        </div>
    </nav>

    <div class="p-6 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 border-b border-gray-200">

            <button class="border border-gray-400 text-gray-600 px-5 py-2 rounded-full hover:border-gray-700 hover:text-gray-700 transition-colors">AI</button>
            <button class="border border-gray-400 text-gray-600 px-5 py-2 rounded-full hover:border-gray-700 hover:text-gray-700 transition-colors">CYBER</button>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input class="bg-gray-100 border border-gray-300 rounded-full pl-5 pr-10 py-2.5 w-64 focus:outline-none focus:border-gray-700 placeholder-gray-500" placeholder="Search projects..." type="text"/>
                <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            </div>
            <button class="bg-gray-100 border border-gray-300 rounded-full px-5 py-2.5 hover:border-gray-700 transition-colors flex items-center space-x-2">
                <span class="text-gray-600">FILTER</span>
                <i class="fas fa-sliders-h text-gray-500"></i>
            </button>
        </div>
    </div>

        <div class="flex items-center space-x-4 mb-6">

            <div class="flex-1 border-t border-gray-200"></div>
        </div>
        <div class="flex items-center space-x-4">
            <button class="p-2 hover:bg-gray-200 rounded-full">
                <i class="fas fa-chevron-left text-xl"></i>
            </button>
            <div class="flex overflow-x-scroll hide-scrollbar space-x-6 pb-4">
                <!-- Project Card -->
                <div class="project-card bg-gray-100 p-4 rounded-xl border border-gray-200 shadow-xl min-w-[300px] transition-transform hover:border-gray-400">
                    <img alt="Project" class="w-full h-48 object-cover rounded-lg mb-4" src="https://via.placeholder.com/300x200"/>
                    <div class="space-y-2">
                        <h3 class="font-semibold text-lg">Project Title</h3>
                        <p class="text-gray-500 text-sm">@creatorname</p>
                        <div class="flex items-center space-x-2 text-yellow-500">
                            <i class="fas fa-star"></i>
                            <span>4.8/5</span>
                            <span class="text-gray-500 ml-2">• 15 reviews</span>
                        </div>
                    </div>
                </div>
                <!-- Add more project cards as needed -->
            </div>
            <button class="p-2 hover:bg-gray-200 rounded-full">
                <i class="fas fa-chevron-right text-xl"></i>
            </button>
        </div>
    </div>

            <div class="flex-1 border-t border-gray-300"></div>

                        <i class="fas fa-star"></i>

                    </div>
